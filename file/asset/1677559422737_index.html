<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="app.js" defer></script>
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="style.css"> -->
    <title>Activity Suggestion</title>
</head>
<body>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap");
        *, *::after, *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Alegreya Sans", sans-serif;
        }
        
        body {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body main {
            min-width: 30%;
            max-width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        body main .title {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body main .title h1 {
            font-size: 2.7rem;
        }
        body main button {
            padding: 0.6rem 0.8rem;
            background-color: #3083ff;
            border: none;
            outline: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        body main .output {
            width: 100%;
            background-color: #f4f4f4;
            padding: 0.8rem 1.6rem;
            border-radius: 0.7rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }
        body main .output h1 {
            font-size: 1rem;
            text-align: center;
        }
        body main .output .output-body {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        body main .output .output-body > div {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        body main .output .output-body > div svg {
            --bg-col:#3083ff;
            color: var(--bg-col);
            --size:1rem;
            width: var(--size);
            height: var(--size);
        }/*# sourceMappingURL=style.css.map */
        .lds-facebook {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-facebook div {
            display: inline-block;
            position: absolute;
            left: 8px;
            width: 16px;
            background: #222222;
            animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }
        .lds-facebook div:nth-child(1) {
            left: 8px;
            animation-delay: -0.24s;
        }
        .lds-facebook div:nth-child(2) {
            left: 32px;
            animation-delay: -0.12s;
        }
        .lds-facebook div:nth-child(3) {
            left: 56px;
            animation-delay: 0;
        }
        @keyframes lds-facebook {
            0% {
                top: 8px;
                height: 64px;
            }
            50%, 100% {
                top: 24px;
                height: 32px;
            }
        }
        
    </style>
    <main>
        <div class="title">
            
            <img src="https://i.ibb.co/kqYXS0Q/unamused-face-1f612.png" alt="Unamused Face">
            <h1>Are you boring?</h1>
            
            
        </div>
        <button class="getActivities">Tell Me What to do?</button>
        <div class="output">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
        </div>
    </main>
    
    <script>
        
        const fetchActivities= ()=>{
            fetch("https://www.boredapi.com/api/activity")
            .then( (res)=> res.json())
            .then((data) => generateActivity(data))
        }
        
        const generateActivity= (data)=>{
            // console.log(data);
            const tmp=
            `
            <h1 class="activitie">${data.activity}</h1>
            <div class="output-body">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 
                        .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827
                        .369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                    </svg>                      
                    &nbsp;&nbsp;Type:&nbsp;<span class="type">${data.type}</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 
                        3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 
                        0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 
                        0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.
                        197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 
                        0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                    </svg>                      
                    &nbsp;&nbsp;Participants:&nbsp;<span class="participant">${data.participants}</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 
                        3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.
                        659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    
                    &nbsp;&nbsp;Price:&nbsp;<span class="price">${data.price}</span>$
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 
                        4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 
                        4.5a4.5 4.5 0 001.242 7.244" />
                    </svg>
                    
                    &nbsp;&nbsp;Link:&nbsp;<a href="${data.link}" class="link">${data.link}</a></div>
                </div>
                `
                document.querySelector('.output').innerHTML=tmp;
                
            }
            
            
            window.addEventListener('load',fetchActivities())
            document.querySelector('.getActivities').addEventListener('click',()=>{
                document.querySelector('.output').innerHTML=`<div class="lds-facebook"><div></div><div></div><div></div></div>`;
                fetchActivities()
            })
        </script>
    </body>
    </html>
